<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Fisheye - photographe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <!-- FONT GOOGLE -->
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- CSS LINKS -->
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <link href="./css/photographer.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <a href="./index.html" aria-label="Aller à la page d'accueil"
        ><img
          src="./assets/images/logo.png"
          alt="Fisheye Home page"
          class="logo"
      /></a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </section>
      <section class="photograph-gallery">
        <form class="gallery-sorting">
          <label for="sorting-label">Trier par :</label>
          <select name="tri" id="sorting-label" size="1">
            <option value="popularite" id="option-popularite" selected>
              Popularité
            </option>
            <option value="date" id="option-date">Date</option>
            <option value="titre" id="option-title">Titre</option>
          </select>
        </form>
        <div class="gallery-cards"></div>
      </section>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2 id="modal-title">Contactez-moi</h2>
          <img
            src="./assets/icons/close.svg"
            alt="Fermer le formulaire"
            onclick="closeModal()"
          />
        </header>
        <form id="contact-form">
          <div id="form-inputs">
            <label for="firstname">Prénom</label>
            <!-- <div class="error-message"></div> -->
            <input
              type="text"
              id="firstname"
              class="form-input"
              name="firstname"
            />
            <label for="lastname">Nom</label>
            <!-- <div class="error-message"></div> -->
            <input
              type="text"
              id="lastname"
              class="form-input"
              name="lastname"
            />
            <label for="email">Email</label>
            <!-- <div class="error-message"></div> -->
            <input type="email" id="email" class="form-input" name="email" />
            <label for="message">Votre message</label>
            <!-- <div class="error-message"></div> -->
            <textarea
              id="message"
              name="message"
              class="form-input"
              rows="8"
            ></textarea>
          </div>
          <button class="contact_button" id="submit-button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/factories/profile.js"></script>
    <script src="./scripts/factories/gallery.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <!-- SCRIPT FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/e2e7cc2238.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
