<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Fisheye - photographe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="./assets/icons/favicon.png" />
    <!-- FONT GOOGLE -->
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- CSS LINKS -->
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <link href="./css/photographer.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- ****************************************************************** -->
    <!--                               LOADER                               -->
    <!-- ****************************************************************** -->
    <div class="loader">
      <div class="loader-img" aria-hidden="true"></div>
    </div>
    <!-- ****************************************************************** -->
    <!--                               HEADER                               -->
    <!-- ****************************************************************** -->
    <header class="page-header" aria-hidden="false">
      <a href="./index.html"
        ><img
          src="./assets/medias/logo.png"
          alt="Fisheye Home page"
          class="logo"
      /></a>
    </header>
    <!-- ****************************************************************** -->
    <!--                                MAIN                                -->
    <!-- ****************************************************************** -->
    <main id="main" aria-hidden="false">
      <!-- ***************** SECTION PHOTOGRAPHER PROFILE ***************** -->

      <div class="photograph-header">
        <button
          class="contact_button"
          aria-label="Contact me"
          onclick="displayModal()"
        >
          Contactez-moi
        </button>
      </div>

      <!-- ***************** SECTION GALLERY PHOTOGRAPHER ***************** -->

      <div class="photograph-gallery">
        <!-- sorting filter -->
        <form class="gallery-sorting">
          <label for="sorting-label">Trier par :</label>
          <select name="tri" id="sorting-label" aria-label="Order by" size="1">
            <option
              value="popularite"
              id="option-popularite"
              aria-labelledby="sorting-label"
              selected
            >
              Popularité
            </option>
            <option
              value="date"
              id="option-date"
              aria-labelledby="sorting-label"
            >
              Date
            </option>
            <option
              value="titre"
              id="option-title"
              aria-labelledby="sorting-label"
            >
              Titre
            </option>
          </select>
        </form>
        <!-- images gallery -->
        <div class="gallery-cards"></div>
      </div>
    </main>

    <!-- **************************** MODALES *************************** -->

    <!-- Lightbox gallery -->
    <div class="lightbox_modal">
      <div
        class="lightbox_card"
        role="dialog"
        aria-label="image closeup view"
      ></div>
    </div>
    <!-- Form contact -->
    <div id="contact_modal">
      <div class="modal" role="dialog" aria-label="form contact" tabindex="1">
        <header>
          <h2 id="modal-title" tabindex="2">Contactez-moi</h2>
          <img
            src="./assets/icons/close.svg"
            alt="Close contact form"
            tabindex="12"
            onclick="closeModal()"
          />
        </header>
        <form id="contact-form">
          <div id="form-inputs">
            <label for="firstname" id="firstname-label" tabindex="3"
              >Prénom</label
            >
            <input
              type="text"
              id="firstname"
              class="form-input"
              name="firstname"
              aria-labelledby="firstname-label"
              aria-required="true"
              tabindex="4"
            />
            <label for="lastname" id="lastname-label" tabindex="5">Nom</label>
            <input
              type="text"
              id="lastname"
              class="form-input"
              name="lastname"
              aria-labelledby="lastname-label"
              aria-required="true"
              tabindex="6"
            />
            <label for="email" id="email-label" tabindex="7">Email</label>
            <input
              type="email"
              id="email"
              class="form-input"
              name="email"
              aria-labelledby="email-label"
              aria-required="true"
              tabindex="8"
            />
            <label for="message" id="message-label" tabindex="9"
              >Votre message</label
            >
            <textarea
              id="message"
              name="message"
              class="form-input"
              rows="8"
              aria-labelledby="message-label"
              aria-required="true"
              tabindex="10"
            ></textarea>
          </div>
          <button id="submit-button" aria-label="send" tabindex="11">
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <!-- ****************************************************************** -->
    <!--                               SCRIPTS                              -->
    <!-- ****************************************************************** -->
    <script src="./scripts/utils/loader.js"></script>
    <script src="./scripts/pages/photographer.js" type="module"></script>
    <script src="./scripts/utils/contactForm.js"></script>

    <!-- *********************** SCRIPT FONT AWESOME ********************** -->
    <script
      src="https://kit.fontawesome.com/e2e7cc2238.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
